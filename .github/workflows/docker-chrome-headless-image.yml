name: Docker Chrome Headless Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build ./chrome-headless --file Dockerfile --tag llioss/node-chrome-headless:${{inputs.node_image}} --build-arg TARGET_NODE_VERSION=${{inputs.node_image}}
